<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="SHORTCUT ICON" href="images/fav-icon.png" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="home.js"></script>
  </head>
  <body>
    <header>
      <div class="container-logo">
        <img class="logo" src="/images/logo.png" alt="Logo" />
      </div>
      <div class="container-focusTime-button">
        <button class="focusTime-button" id="focusTime-button">
          <img
            class="clock-icon"
            src="/images/clock-icon.png"
            alt="Ícone relógio"
          />
          <div class="focusTime-text">focus Time</div>
        </button>
      </div>
    </header>

    <h3>Olá, <b class="username"></b>.</h3>

    <div class="container-criarColuna">
      <div class="criarColuna-button-container">
        <img class="plus-icon" src="/images/plus-icon.png" alt="Ícone adição" />
        <button class="criarColuna-button" id="add-column-button">
          criar coluna
        </button>
      </div>

      <div class="columns-container" id="columns-container">
        <div class="column">
          <div class="card-list">
            <div class="card">
              <p class="name-task">nome da tarefa</p>
              <div class="content-card">anotações</div>
                <div class="box-actions-button">
                  <button class="save-button">V</button>
                <div class="guia-drag">•••</div>
              <button class="delete-button">X</button>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
