<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="SHORTCUT ICON" href="images/fav-icon.png" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="home.js"></script>
  </head>
  <body>
    <header>
      <div class="container-logo">
        <img class="logo" src="/images/logo.png" alt="Logo" />
      </div>
      <div class="container-focusTime-button">
        <button class="focusTime-button" id="focusTime-button">
          <img
            class="clock-icon"
            src="/images/clock-icon.png"
            alt="Ícone relógio"
          />
          <div class="focusTime-text">focus Time</div>
        </button>
      </div>
    </header>

    <h3>Olá, <b class="username"></b>.</h3>

    <div class="container-criarColuna">
      <div class="criarColuna-button-container">
        <img class="plus-icon" src="/images/plus-icon.png" alt="Ícone adição" />
        <button class="criarColuna-button" id="add-column-button">
          criar coluna
        </button>
      </div>

      <div class="columns-container" id="columns-container">
        <div class="container">
          <form class="todo-form">
              <label for="todoInput"></label><input
                      type="text"
                      id="todoInput"
                      placeholder="Digite sua tarefa aqui"/>
              <button>
                  <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="2"
                          stroke="currentColor"
                  >
                      <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              d="M12 4.5v15m7.5-7.5h-15"
                      />
                  </svg>
              </button>
          </form>
          <div id="statusText"></div>
          <ul id="todoList"></ul>
      </div>
      </div>
    </div>
  </body>
</html>
