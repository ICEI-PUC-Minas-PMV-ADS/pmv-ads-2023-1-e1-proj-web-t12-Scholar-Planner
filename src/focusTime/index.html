<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Focus Time</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

<div class="focustime">

    <h1> Focus <span
    class="blue">Time</span></h1>

    <div class="circle">
        <span class="time" id="display">
            00:00:00
        </span>
    </div>

    <div class="controls"></div>

    <button>
        <ion-icon class="play"
                name="play-outline"></ion-icon>
        <ion-icon class="pause"
                name="pause-outline"></ion-icon>
    </button>
    <button>
        <ion-icon class="reset"
                name="refresh-outline"></ion-icon>
    </button>

</div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
